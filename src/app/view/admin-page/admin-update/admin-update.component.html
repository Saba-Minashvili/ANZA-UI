<div class="modal fade" id="updateItemModal" tabindex="-1" aria-labelledby="updateItemModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form 
                #form="ngForm" >
                <div class="form-group">
                    <label for="file"></label>
                    <input type="file"
                    id="file"
                    #fileInput
                    required 
                    formControlName="ItemPhoto">
                </div>
                <div class="form-group">
                    <label for="item-type">Item Type</label>
                    <select required formControlName="Type" name="item-types" class="form-control">
                        <option #selectedTypeId>item.ItemType</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item-name">Item Name</label>
                    <input 
                    name="item-name"
                    required
                    formControlName="Name"
                    placeholder="Enter Item Name"
                    type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="item-color">Item Color</label>
                    <select required formControlName="Color" name="item-colors" class="form-control">
                        <option>item.ItemColor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item-size">Item Size</label>
                    <select  required formControlName="Size" name="item-sizes" class="form-control">
                        <option>item.ItemSize</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item-material">Item Material</label>
                    <select  required formControlName="MaterialType" name="item-material" class="form-control">
                        <option>item.MaterialTypeName</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="designed-for">DesignedFor</label>
                    <select required formControlName="DesignedFor" name="designed-for" class="form-control">
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                        <option value="3">Baby</option>
                        <option value="4">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label  required for="item-price">Item price</label>
                    <input 
                    #itemPrice
                    name="item-price"
                    required
                    formControlName="Price"
                    placeholder="Enter Item Price"
                    type="number" class="form-control">
                </div>
                <div class="form-group">
                    <label  required for="item-description">Item Description</label>
                    <textarea
                    #itemDesc
                    name="item-description"
                    required
                    formControlName="Description"
                    placeholder="Describe Item"
                    class="form-control" 
                    cols="20" rows="5"></textarea>
                </div>
                <button 
                type="submit" 
                [disabled]="!form.valid"
                class="btn btn-dark btn-block">Add Item</button>
                <button class="btn btn-warning btn-block" data-bs-dismiss="modal" #closeWindowBtn>Cancel</button>
            </form>
            </div>
        </div>
    </div>
</div>
