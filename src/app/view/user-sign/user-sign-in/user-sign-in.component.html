<form #form="ngForm" (ngSubmit)="onSignInSubmit(form)">
    <div class="form-group">
        <label for="email">Email</label>
        <input 
        ngModel
        name="email"
        required
        placeholder="Enter Email"
        type="text" class="form-control">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        ngModel
        name="password"
        required
        placeholder="Enter Password"
        type="password" class="form-control">
    </div>
    <p class="invalidValuesWarn" #invalidValuesWarn>Email or Password is incorrect. Please try again.</p>
    <button 
    [disabled]="!form.valid"
    type="submit"
    class="btn btn-dark btn-block signInBtn">Sign In</button>
</form>
